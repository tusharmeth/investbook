<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Загрузка отчета брокера</title>
    <meta charset="utf-8">
</head>
<body>
<form action="#" th:action="@{/reports}" enctype="multipart/form-data" method="POST">
    <label>
        Отчет
        <input multiple name="reports" type="file"/>
    </label>
    <label>
        в формате брокера
        <select name="broker">
            <option value="">автоопределение</option>
            <option th:each="brokerName : ${brokerNames}"
                    th:value="${brokerName}"
                    th:text="${brokerName}"></option>
        </select>
    </label>
    <input type="submit" value="загрузить"/>
</form>
</body>
</html>
